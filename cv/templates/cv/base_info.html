{% extends "base.html" %}
{% load  staticfiles %}
{% block content %}
<div class="container pt">
	<p>请填写您的基本信息</p>
	<form method="post" action="" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			{{ formset.management_form }}
			{%for form in formset%}
				{{form.as_table}}
			{%endfor%}
		</table>
		<p>  </p>
		<div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">保存</button>
        </div>
	</form>
 </div>
{% endblock %}
